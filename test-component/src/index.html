<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/test-component.esm.js"></script>
    <script nomodule src="/build/test-component.js"></script>

    <script>
      function initMap() {
              var map = new google.maps.Map(document.getElementById('map'), {
                  center: { lat: 34.397, lng: 150.644 },
                  scrollwheel: false,
                  zoom: 2
              });
          }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWpaDDvVOu5MYHlARxvyJP88JdQLa200c&callback=initMap">
    </script>
    <style>
      #container {
        width: 100vw;
        height: 500px;
        display: flex;
        justify-content: center;
      }

      #map {
        width: 1000px;
        height: 500px;
        position: relative;
      }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <user-form></user-form>
    <div id="map"></div>
    <google-map-component></google-map-component>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
